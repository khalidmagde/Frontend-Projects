<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App JS OOP</title>
</head>
<body>
  <div class="seetings">
    <h2>Quiz Setting</h2>
    <label for="category">Select Category</label>
    <select name="" id="category">
      <option value="9">General Knowledge</option>
      <option value="27">Animals</option>
      <option value="23">History</option>
      <option value="21">Sports</option>
    </select>
    <div class="quiz">Quiz</div>
    <div>
          
      <label for="difficulty">Difficulty</label>
      <label for="easy">
        <input type="radio" id="easy">
        Easy
      </label>
      <label for="medium">
        <input type="radio" id="medium">
        Medium
      </label>
      <label for="hard">
        <input type="radio" id="hard">
        Hard
      </label>
    </div>

    <div>
      <label for="nQuestions">Number of Questions</label>
      <input type="number" name="" id="nQuestions">
    </div>

    <button id="startBtn" class="submit">Start Quiz</button>
  </div>
  <script src="./main.js" type="module"></script>
</body>
</html>
