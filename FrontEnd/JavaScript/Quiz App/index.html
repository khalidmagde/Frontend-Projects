<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App JS OOP</title>
</head>
<body>
  <div class="final" style="display: none;">
    <h2>You Answered all Questions</h2>
    <p class="score"></p>
    <h4>Try Again</h4>
    <button id="again">Again</button>
  </div>
  <div class="quiz" >
    <div class="count">
      <p class="current">0</p>
      <p class="">/</p>
      <p class="">total</p>
    </div>


    <h3 id="questions"></h3>

    <label id="a1" class="container "></label>
    <label id="a2" class="container "></label>
    <label id="a3" class="container "></label>
    <label id="a4" class="container "></label>

    <button id="next">Submit</button>
  </div>
  <!-- <div class="quiz" style="display: none;">Quiz</div> -->
  <div class="settings">
    <h2>Quiz Setting</h2>
    <label for="category">Select Category</label>
    <select name="" id="category">
      <option value="9">General Knowledge</option>
      <option value="27">Animals</option>
      <option value="23">History</option>
      <option value="21">Sports</option>
    </select>
    
    <div>
          
      <label for="difficulty">Difficulty</label>
      <label for="easy">
        <input type="radio" id="easy">
        Easy
      </label>
      <label for="medium">
        <input type="radio" id="medium">
        Medium
      </label>
      <label for="hard">
        <input type="radio" id="hard">
        Hard
      </label>
    </div>

    <div>
      <label for="nQuestions">Number of Questions</label>
      <input type="number" name="" id="nQuestions">
    </div>

    <button id="startBtn" class="submit">Start Quiz</button>
  </div>
  <script src="./main.js" type="module"></script>
</body>
</html>
